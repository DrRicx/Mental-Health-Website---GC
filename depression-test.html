<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="depression-design.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <title>Depression Test</title>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>
<div class="container">
    <h1>Depression Test</h1>
    <form id="depressionForm">
        <label for="question1">1. Little interest or pleasure in doing things?</label>
        <div class="radio-group">
            <input type="radio" name="question1" value="0" id="q1-option1" required>
            <label for="q1-option1">No</label>

            <input type="radio" name="question1" value="1" id="q1-option2">
            <label for="q1-option2">Sometimes</label>

            <input type="radio" name="question1" value="2" id="q1-option3">
            <label for="q1-option3">Frequently</label>

            <input type="radio" name="question1" value="3" id="q1-option4">
            <label for="q1-option4">Always</label>
        </div>

        <label for="question2">2. Feeling down, depressed, or hopeless?</label>
        <div class="radio-group">
            <input type="radio" name="question2" value="0" id="q2-option1" required>
            <label for="q2-option1">No</label>

            <input type="radio" name="question2" value="1" id="q2-option2">
            <label for="q2-option2">Sometimes</label>

            <input type="radio" name="question2" value="2" id="q2-option3">
            <label for="q2-option3">Frequently</label>

            <input type="radio" name="question2" value="3" id="q2-option4">
            <label for="q2-option4">Always</label>
        </div>

        <label for="question3">3. Feeling down, depressed, or hopeless?</label>
        <div class="radio-group">
            <input type="radio" name="question3" value="0" id="q3-option1" required>
            <label for="q3-option1">No</label>

            <input type="radio" name="question2" value="1" id="q3-option2">
            <label for="q3-option2">Sometimes</label>

            <input type="radio" name="question3" value="2" id="q3-option3">
            <label for="q3-option3">Frequently</label>

            <input type="radio" name="question3" value="3" id="q3-option4">
            <label for="q3-option4">Always</label>
        </div>

        <!-- Add more questions as needed -->

        <button type="button" onclick="calculateDepression()">Submit</button>
    </form>

    <!-- Result container -->
    <div id="resultContainer"></div>
</div>

<script>
    function calculateDepression() {
        const questions = ["question1", "question2"];  // Add more questions here

        let totalScore = 0;

        questions.forEach(question => {
            const selectedOption = document.querySelector(`input[name="${question}"]:checked`);
            if (selectedOption) {
                totalScore += parseInt(selectedOption.value, 10);
            }
        });

        let depressionLevel = "";

        if (totalScore <= 1) {
            depressionLevel = "None";
        } else if (totalScore <= 3) {
            depressionLevel = "Mild Depression";
        } else if (totalScore <= 6) {
            depressionLevel = "Moderate Depression";
        } else if (totalScore <= 9) {
            depressionLevel = "Moderately Depression";
        } else {
            depressionLevel = "Severe Depression";
        }

        // Display the result using SweetAlert
        Swal.fire({
            title: 'Depression Test Result',
            html: `<p>Depression Level: <strong>${depressionLevel}</strong></p>`,
            icon: 'info'
        });
    }
</script>
</body>
</html>
