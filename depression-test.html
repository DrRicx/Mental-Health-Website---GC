<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="depression-design.css">
    <title>Depression Test</title>
</head>
<body>
<div class="container">
    <h1>Depression Test</h1>
    <form action="depression-process.php" method="post">
        <label for="question1" class="label-title">1. Little interest or pleasure in doing things?</label>
        <div class="radio-group">
            <input type="radio" name="question1" value="0" id="q1-option1" required>
            <label for="q1-option1">No</label>

            <input type="radio" name="question1" value="1" id="q1-option2">
            <label for="q1-option2">Sometimes</label>

            <input type="radio" name="question1" value="2" id="q1-option3">
            <label for="q1-option3">Frequently</label>

            <input type="radio" name="question1" value="3" id="q1-option4">
            <label for="q1-option4">Always</label>
        </div>

        <label for="question2" class="label-title">2. Feeling down, depressed, or hopeless?</label>
        <div class="radio-group">
            <input type="radio" name="question2" value="0" id="q2-option1" required>
            <label for="q2-option1">No</label>

            <input type="radio" name="question2" value="1" id="q2-option2">
            <label for="q2-option2">Sometimes</label>

            <input type="radio" name="question2" value="2" id="q2-option3">
            <label for="q2-option3">Frequently</label>

            <input type="radio" name="question2" value="3" id="q2-option4">
            <label for="q2-option4">Always</label>
        </div>

        <label for="question3" class="label-title">3. Trouble falling or staying asleep, or sleeping too much?</label>
        <div class="radio-group">
            <input type="radio" name="question3" value="0" id="q3-option1" required>
            <label for="q3-option1">No</label>

            <input type="radio" name="question3" value="1" id="q3-option2">
            <label for="q3-option2">Sometimes</label>

            <input type="radio" name="question3" value="2" id="q3-option3">
            <label for="q3-option3">Frequently</label>

            <input type="radio" name="question3" value="3" id="q3-option4">
            <label for="q3-option4">Always</label>
        </div>

        <label for="question4" class="label-title">4. Feeling tired or having little energy?</label>
        <div class="radio-group">
            <input type="radio" name="question4" value="0" id="q4-option1" required>
            <label for="q4-option1">No</label>

            <input type="radio" name="question4" value="1" id="q4-option2">
            <label for="q4-option2">Sometimes</label>

            <input type="radio" name="question4" value="2" id="q4-option3">
            <label for="q4-option3">Frequently</label>

            <input type="radio" name="question4" value="3" id="q4-option4">
            <label for="q4-option4">Always</label>
        </div>

        <label for="question5" class="label-title">5. Poor appetite or overeating?</label>
        <div class="radio-group">
            <input type="radio" name="question5" value="0" id="q5-option1" required>
            <label for="q5-option1">No</label>

            <input type="radio" name="question5" value="1" id="q5-option2">
            <label for="q5-option2">Sometimes</label>

            <input type="radio" name="question5" value="2" id="q5-option3">
            <label for="q5-option3">Frequently</label>

            <input type="radio" name="question5" value="3" id="q5-option4">
            <label for="q5-option4">Always</label>
        </div>

        <label for="question6" class="label-title">6. Feeling bad about yourself - or that you are a failure or have let
            yourself or your
            family down?</label>
        <div class="radio-group">
            <input type="radio" name="question6" value="0" id="q6-option1" required>
            <label for="q6-option1">No</label>

            <input type="radio" name="question6" value="1" id="q6-option2">
            <label for="q6-option2">Sometimes</label>

            <input type="radio" name="question6" value="2" id="q6-option3">
            <label for="q6-option3">Frequently</label>

            <input type="radio" name="question6" value="3" id="q6-option4">
            <label for="q6-option4">Always</label>
        </div>

        <label for="question7" class="label-title">7. Trouble concentrating on things, such as reading the newspaper or
            watching television?</label>
        <div class="radio-group">
            <input type="radio" name="question7" value="0" id="q7-option1" required>
            <label for="q7-option1">No</label>

            <input type="radio" name="question7" value="1" id="q7-option2">
            <label for="q7-option2">Sometimes</label>

            <input type="radio" name="question7" value="2" id="q7-option3">
            <label for="q7-option3">Frequently</label>

            <input type="radio" name="question7" value="3" id="q7-option4">
            <label for="q7-option4">Always</label>
        </div>

        <label for="question8" class="label-title">8. Moving or speaking so slowly that other people could have noticed?
            Or the opposite - being so fidgety or restless that you have been moving around a lot more than
            usual?</label>
        <div class="radio-group">
            <input type="radio" name="question8" value="0" id="q8-option1" required>
            <label for="q8-option1">No</label>

            <input type="radio" name="question8" value="1" id="q8-option2">
            <label for="q8-option2">Sometimes</label>

            <input type="radio" name="question8" value="2" id="q8-option3">
            <label for="q8-option3">Frequently</label>

            <input type="radio" name="question8" value="3" id="q8-option4">
            <label for="q8-option4">Always</label>
        </div>


        <label for="question9" class="label-title">9. Thoughts that you would be better off dead, or of hurting yourself
            in some way?</label>
        <div class="radio-group">
            <input type="radio" name="question9" value="0" id="q9-option1" required>
            <label for="q9-option1">No</label>

            <input type="radio" name="question9" value="1" id="q9-option2">
            <label for="q9-option2">Sometimes</label>

            <input type="radio" name="question9" value="2" id="q9-option3">
            <label for="q9-option3">Frequently</label>

            <input type="radio" name="question9" value="3" id="q9-option4">
            <label for="q9-option4">Always</label>
        </div>
        <div class="submit-container">
            <button type="submit" class="submit-button">Submit</button>
        </div>

    </form>
</div>
</body>
</html>
